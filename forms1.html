	<!DOCTYPE html>
	<html>
	<head>
		<title>Form Example</title>
	</head>
	<body>
		<div align="center" style="background-color:Bisque;padding:5px;">
			<div style="border:5px solid black;width:250px; padding:30px;background-color:chocolate;">
				<form>
					<label for="name">NAME :</label>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email"><br><br><br>
					<label for="password">Password:</label><input type="password" id="password" name="password"><br><br>
					<label for="date">Date:</label>
					<input type="date" id="date" name="date"><br><br><br>
					
					<label for="url">URL:</label>
					<input type="url" id="url" name="url"><br><br><br>
					<label for="radio">Gender</label>

					<input type="radio" id="female" name="Gender" value="female"> Female<br><br><br>
					<label for="state">State</label>
					<select id="state" name="select">
						<option value="option1"> andhra pradesh</option>
						<option valu="karnataka">karnataka</option>
						<option value="kerala">Kerala</option>
						<option value="tamilnadu">Tamilnadu</option>
					</select><br><br><br>
					
					<label for="checkbox">Checkbox:</label>

					<input type="checkbox" id="checkbox" name="checkbox">option1<br>
					<input type="checkbox" id="checkbox" name="checkbox">option1
					<input type="checkbox" id="checkbox" name="checkbox">option1
					<input type="checkbox" id="checkbox" name="checkbox">option1<br><br><br>
					
				   
					<label for="file">File:</label>

					<input type="submit" value="Submit">

			</div>
		</div>
	</body>
	</html>
